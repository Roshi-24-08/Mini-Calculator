<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
   
    <title>Mini Calculator</title>

</head>
<body>
    <div id="Main-calc">
        <h1  class="headline">CALCULATOR</h1>
        <!--Screen to display operations and Results-->

        <div id="screen"><input type="text" id="display" readonly ></div>

        <!--divisions created for buttons -->

        <div class="row buttons">

             <!-- Buttons for digits -->

            <button class=" btn btn1" onclick="appendValue('1')">1</button>
            <button class=" btn btn2" onclick="appendValue('2')">2</button>
            <button class=" btn btn3" onclick="appendValue('3')">3</button>
            <button class=" btn btn4" onclick="appendValue('4')">4</button>
            <button class=" btn btn5" onclick="appendValue('5')">5</button>
            <button class=" btn btn6" onclick="appendValue('6')">6</button>
            <button class=" btn btn7" onclick="appendValue('7')">7</button>
            <button class=" btn btn8" onclick="appendValue('8')">8</button>
            <button class=" btn btn9" onclick="appendValue('9')">9</button>
            <button class=" btn btn0" onclick="appendValue('0')">0</button>

             <!-- Buttons for operators -->

            <button class=" btn btn12" onclick="appendValue('-')">-</button>
            <button class=" btn btn13" onclick="appendValue('+')">+</button>
            <button class=" btn btn14" onclick="appendValue('*')">*</button>
            <button class=" btn btn15" onclick="appendValue('/')">/</button>

            <!-- Equals and Clear buttons -->

            <button class=" btn btn11" onclick="calculate()">=</button>
            <button class=" btn btn11" onclick="clearDisplay()">C</button>
        </div>
        <script src="math.js"></script>
    </div>
</body>
</html>
